<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/manifest.webmanifest" rel="manifest">
    <link href="/src/assets/output.css" rel="stylesheet">
    <link href="/src/assets/images/favicon.ico" rel="icon" type="image/vnd.icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/script.js" type="module"></script>
</head>
<body class="background h-[100vh] p-2 flex xl:items-center justify-center">

<div class="xl:glass w-11/12 xl:h-5/6 flex flex-col xl:flex-row">
    <nav class="xl:w-[15%] w-full xl:h-full xl:bg-gradient-to-b xl:from-[var(--top-navbar)] xl:to-[var(--bottom-navbar)] rounded-l-[20px] flex xl:block">
        <div class="w-1/6 xl:w-full h-24 xl:bg-[var(--top-navbar-logo-background)] rounded-[20px] xl:rounded-tl-[20px] flex flex-col items-center justify-center">
            <img alt="logo" class="w-12 h-12 rounded-full" src="src/assets/images/hothothot.jpg">
            <h1 class="text-lg md:text-xl lg:text-2xl">HotHotHot</h1>
        </div>

        <ul class="flex xl:flex-col items-center xl:justify-center xl:space-y-4 xl:mt-4 ml-4 xl:ml-0 w-full xl:w-auto">
            <li class="navbar selected">
                <img alt="house icon" class="w-8 h-8 ml-4" src="/src/assets/images/house.svg">
                <a class="ml-4" href="#">Home</a>
            </li>
            <li class="navbar">
                <img alt="house icon" class="w-8 h-8 ml-4" src="/src/assets/images/docs.svg">
                <a class="ml-4" href="#">Docs</a>
            </li>
        </ul>
    </nav>

    <div class="w-full xl:w-[85%] rounded-r-[20px]">
        <div class="w-full h-1/6 border-b-2 border-[var(--top-navbar-logo-background)] relative flex justify-center items-center">
            <h2 class="flex items-center justify-center text-4xl xl:my-0">Dashboard</h2>

            <ul class="flex flex-wrap text-sm font-medium text-center absolute bottom-0 left-4">
                <li class="me-2" id="switchDashboardButton">
                    <a class="inline-block p-4 text-white rounded-t-lg active" href="#"
                       id="ongletDashboard">Dashboard</a>
                </li>
                <li class="me-2" id="switchHistoryButton">
                    <a class="inline-block p-4 rounded-t-lg hover:bg-[var(--top-navbar-logo-background)]" href="#"
                       id="ongletHistory">Historique</a>
                </li>
            </ul>

        </div>

        <section class="w-full h-5/6 flex flex-col xl:flex-row" id="dashboard">
            <div class="w-full xl:w-2/3 h-full flex justify-around items-center xl:flex-wrap flex-col xl:flex-row mt-8 space-y-8 xl:mt-0 xl:space-y-0">
                <div class="w-4/5 h-2/5 glass flex justify-center items-center flex-col xl:space-y-12 p-4">
                    <h3 class="text-6xl">19:06</h3>
                    <h3 class="text-6xl">13/02/2024</h3>
                </div>

                <div class="w-4/5 xl:w-2/5 h-1/5 glass flex xl:flex-col justify-around items-center">
                    <h4 class="text-2xl mt-2 text-center">Température Interieur</h4>
                    <div class="w-full h-full flex items-center justify-center">
                        <h3 class="text-6xl">17°C</h3>
                        <img alt="thermometer" class="w-16 h-16" src="src/assets/images/thermometer.png">
                    </div>
                </div>

                <div class="w-4/5 xl:w-2/5 h-1/5 glass flex xl:flex-col justify-around items-center">
                    <h4 class="text-2xl mt-2 text-center">Température Extérieur</h4>
                    <div class="w-full h-full flex items-center justify-center">
                        <h3 class="text-6xl">17°C</h3>
                        <img alt="thermometer" class="w-16 h-16" src="src/assets/images/thermometer.png">
                    </div>
                </div>
            </div>

            <div class="w-full xl:w-1/3 h-full flex items-center justify-center">
                <div class="w-4/5 h-[90%] glass">
                    <div class="w-full h-1/3 flex justify-center items-center flex-col border-b-2 border-[var(--top-navbar-logo-background)]">
                        <img alt="image meteo" src="https://cdn.weatherapi.com/weather/128x128/night/113.png">
                        <h2 class="text-2xl">Temp Clair</h2>
                    </div>

                    <div class="w-full h-2/3 flex justify-center items-center flex-col text-center">
                        <h2 class="text-2xl mb-4">Localisation : Gardanne</h2>
                        <h2 class="text-2xl">Vitesse du vent : 5.8 km/h</h2>
                        <h2 class="text-2xl">Direction du vent : WNW</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="w-full h-5/6 rounded-r-[20px] hidden justify-center items-center mt-8 xl:mt-0" id="history">
            <canvas id="lineChart"></canvas>
        </section>

    </div>


</div>

<!--<button class="add-button">Ajouter</button>-->


</body>
</html>
