<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="src/script.js" type="module"></script>-->
    <link rel="stylesheet" href="src/assets/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/script.js" type="module"></script>
</head>
<body class="background h-[100vh] bg-no-repeat p-2 space-y-1 flex items-center justify-center">
    <div class="glass w-5/6 h-5/6 flex">
        <nav class="w-[15%] h-full bg-gradient-to-b from-[var(--top-navbar)] to-[var(--bottom-navbar)] rounded-l-[20px]">
            <div class="w-full h-24 bg-[var(--top-navbar-logo-background)] rounded-tl-[20px] flex items-center justify-center space-x-6">
                <img src="src/assets/hothothot.jpg" alt="logo" class="w-12 h-12 rounded-full">
                <h1 class="text-2xl">HotHotHot</h1>
            </div>

            <ul class="flex flex-col items-center justify-center space-y-4 mt-4">
                <li class="navbar selected">
                    <img src="/src/assets/house.svg" alt="house icon" class="w-8 h-8 ml-4">
                    <a href="#" class="ml-4">Home</a>
                </li>
                <li class="navbar">
                    <img src="/src/assets/docs.svg" alt="house icon" class="w-8 h-8 ml-4">
                    <a href="#" class="ml-4">Docs</a>
                </li>
            </ul>
        </nav>

        <div class="w-[85%] rounded-r-[20px]">
            <div class="w-full h-1/6 border-b-2 border-[var(--top-navbar-logo-background)] relative flex justify-center items-center">
                <h2 class="flex items-center justify-center text-4xl">Dashboard</h2>

                <ul class="flex flex-wrap text-sm font-medium text-center absolute bottom-0 left-4">
                    <li class="me-2" id="switchDashboardButton">
                        <a href="#" class="inline-block p-4 text-white rounded-t-lg active" id="ongletDashboard">Dashboard</a>
                    </li>
                    <li class="me-2" id="switchHistoryButton">
                        <a href="#" class="inline-block p-4 rounded-t-lg hover:bg-[var(--top-navbar-logo-background)]" id="ongletHistory">Historique</a>
                    </li>
                </ul>

            </div>

            <section id="dashboard" class="w-full h-5/6 flex">
                <div class="w-2/3 h-full flex justify-around items-center flex-wrap">
                    <div class="w-4/5 h-2/5 glass flex justify-center items-center flex-col space-y-12">
                        <h3 class="text-6xl">19:06</h3>
                        <h3 class="text-6xl">13/02/2024</h3>
                    </div>

                    <div class="w-2/5 h-2/5 glass flex flex-col justify-around items-center">
                        <h4 class="text-2xl mt-2">Température Interieur</h4>
                        <div class="w-full h-full flex items-center justify-center">
                            <h3 class="text-6xl">17°C</h3>
                            <img src="src/assets/thermometer.png" alt="thermometer" class="w-2/5">
                        </div>
                    </div>

                    <div class="w-2/5 h-2/5 glass flex flex-col justify-around items-center">
                        <h4 class="text-2xl mt-2">Température Extérieur</h4>
                        <div class="w-full h-full flex items-center justify-center">
                            <h3 class="text-6xl">17°C</h3>
                            <img src="src/assets/thermometer.png" alt="thermometer" class="w-2/5">
                        </div>
                    </div>
                </div>

                <div class="w-1/3 h-full flex items-center justify-center">
                    <div class="w-4/5 h-[90%] glass">
                        <div class="w-full h-1/3 flex justify-center items-center flex-col border-b-2 border-[var(--top-navbar-logo-background)]">
                            <img src="https://cdn.weatherapi.com/weather/128x128/night/113.png" alt="image meteo">
                            <h2 class="text-2xl">Temp Clair</h2>
                        </div>

                        <div class="w-full h-2/3">
                            <div class="w-full h-1/3 flex justify-center items-center flex-col">
                                <h2 class="text-2xl mb-4">Localisation : Gardanne</h2>
                                <h2 class="text-2xl">Vitesse du vent : 5.8 km/h</h2>
                                <h2 class="text-2xl">Direction du vent : WNW</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="history" class="w-full h-5/6 rounded-r-[20px] hidden justify-center items-center">
                <canvas id="lineChart"></canvas>
            </section>

        </div>


    </div>


</body>
</html>
